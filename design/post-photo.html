<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Work</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" media="screen">
    </head>
    <body>  
        <div class="container-narrow">
            <div class="hero-unit">
                <h1><a href="index.html">Message Board</a></h1>
                <p>Easily share your thoughts and photos with coworkers and classmates.</p>
            </div>
            <div class="btn-group pull-right">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">Groups <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="group.html" tabindex="-1">Work</a></li>
                    <li><a href="group.html" tabindex="-1">School</a></li>
                    <li class="divider"></li>
                    <li><a href="post-group.html" tabindex="-1">Create Group</a></li>
                </ul>
            </div>
            <p>
                <a class="btn btn-success" href="post-message.html">Post Message</a>
                <a class="btn btn-success" href="post-photo.html">Post Photo</a>
            </p>
            <hr>
            <div class="row-fluid">
                <div class="span12">
                    <ul class="breadcrumb">
                        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
                        <li class="active">Post Photo</li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data" action="index.html">
                        <div class="control-group">
                            <label class="control-label" for="author">Your Name:</label>
                            <div class="controls">
                                <input type="text" id="author" name="author">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="location">Photo:</label>
                            <div class="controls">
                                <input type="file" id="location" name="location">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="location">Location:</label>
                            <div class="controls">
                                <input type="text" id="location" name="location">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="message">Group:</label>
                            <div class="controls">
                                <select id="group" name="group">
                                  <option value="1">Work</option>
                                  <option value="2">School</option>
                                </select>
                            </div>
                        </div>
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">Post Photo</button>
                            <a class="btn" href="index.html">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="footer">
                <p>Copyright 2012 Message Board</p>
            </div>
        </div>

        <script src="js/jquery-1.9.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
